<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Index Page Website</title>
    <th:block th:include="~{/fragments/head}"></th:block>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<nav>
    <th:block th:include="~{/fragments/nav-user}">Nav</th:block>
</nav>
<div id="main-div" style="height: 60%">
    <div  id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img th:src="@{/images/{image}(image=${firstImg})}" alt="Los Angeles">
                <h1 id="first" class="centered">„Няма любов, по-искрена от любовта към храната“.
                    <br>
                <strong>
                    Джордж Бърнард Шоу
                </strong>
                </h1>
            </div>

            <div class="item">
                <img th:src="@{/images/{image}(image=${secondImg})}" alt="Chicago">
                <h1 id="second" class="centered">„Животът е комбинация от магия и паста“.
                    <br>
                <strong>
                    Федерико Фелини
                </strong>
                </h1>
            </div>

            <div class="item">
                <img th:src="@{/images/{image}(image=${thirdImg})}" alt="New York">
                <h1 id="third" class="centered">„Солта е родена от най-чистите родители:
                    <br> слънцето и морето.“
                    <br><strong>
                        Питагор
                    </strong>
                </h1>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>

<footer>
    <th:block th:include="~{/fragments/footer}">Footer</th:block>
</footer>
</body>
</html>
