<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
    <title>Contact us</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/contact-us.css">

</head>
<body>

<th:block th:include="~{/fragments/nav-user}"></th:block>


<form id="contact-us" th:action="@{/contactUs}" method="POST"
      th:object="${contactUsBindingModel}" class="decor">

    <div class="form-left-decoration"></div>
    <div class="form-right-decoration"></div>
    <div class="circle"></div>
    <div class="form-inner">
        <h1>Contact us</h1>

        <small class="errors" th:each="e : ${#fields.errors('username')}" th:text="${e}"
               style="background-color: #ff0000"></small>
        <input th:field="*{username}"
               th:errorclass="bg-danger"
               type="text"
               placeholder="Username"
               name="username">

        <small class="errors" th:each="e : ${#fields.errors('email')}" th:text="${e}"
               style="background-color: #ff0000"></small>
        <input th:field="*{email}"
               th:errorclass="bg-danger"
               type="email"
               required
               placeholder="Email"
               name="email">

        <small class="errors" th:each="e : ${#fields.errors('message')}" th:text="${e}"
               style="background-color: #ff0000"></small>
        <textarea th:field="*{message}"
                  th:errorclass="bg-danger"
                  placeholder="Message..."
                  rows="5"
                  name="message"></textarea>

        <input type="submit" class="btn btn-success" style="background-color: green" value="Send message">
    </div>
</form>

<th:block th:include="~{/fragments/footer}"></th:block>

</body>
</html>
